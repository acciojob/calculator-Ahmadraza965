<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="calculator">
      <!-- Add the calculator HTML here -->
      <input type="text" class="input" id="input" readonly value="0">
      <div class="row">
        <div class="block red" id="clr">C</div>
        <div class="block dark" id="divide">&divide;</div>
        <div class="block dark" id="multiply">&times;</div>
        <div class="block red" id="ans">=</div>
      </div>
      <div class="row">
        <div class="block" id="block7">7</div>
        <div class="block" id="block8">8</div>
        <div class="block" id="block9">9</div>
        <div class="block dark" id="minus">-</div>
      </div>
      <div class="row">
        <div class="block" id="block4">4</div>
        <div class="block" id="block5">5</div>
        <div class="block" id="block6">6</div>
        <div class="block dark" id="plus">+</div>
      </div>
      <div class="row">
        <div class="block" id="block1">1</div>
        <div class="block" id="block2">2</div>
        <div class="block" id="block3">3</div>
        <div class="block" id="dot">.</div>
      </div>
      <div class="row">
        <div class="block" id="block0">0</div>
      </div>
    </div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
